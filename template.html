  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation">
	<button class="nav-link active" id="main-tab" data-bs-toggle="tab" data-bs-target="#main-tab-pane" type="button" role="tab" aria-controls="main-tab-pane" aria-selected="true">risk table</button>
      </li>
      
      <li class="nav-item" role="presentation">
	<button class="nav-link" id="short-tab" data-bs-toggle="tab" data-bs-target="#short-tab-pane" type="button" role="tab" aria-controls="short-tab-pane" aria-selected="false">mitigations</button>
      </li>
      
      <li class="nav-item" role="presentation">
	<button class="nav-link" id="intro-tab" data-bs-toggle="tab" data-bs-target="#intro-tab-pane" type="button" role="tab" aria-controls="intro-tab-pane" aria-selected="false">intro</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="main-tab-pane" role="tabpanel" aria-labelledby="main-tab" tabindex="0">
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">category</th>
	      <th scope="col">failure</th>
	      <th scope="col">impact</th>
	      <th scope="col">mitigation</th>
	    </tr>
	  </thead>
	  <tbody>
	    {full_table}
	  </tbody>
	</table>
      </div>
      
      <div class="tab-pane" id="short-tab-pane" role="tabpanel" aria-labelledby="short-tab" tabindex="0">
	<div class="accordion accordion" id="shortAccordion">
	{short_table}
	</div>
      </div>

      <div class="tab-pane" id="intro-tab-pane" role="tabpanel" aria-labelledby="info-tab" tabindex="0">
	{intro}
      </div>
    </div>
  </body>
</html>
